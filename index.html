<!DOCTYPE html>
<html lang="en"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Maker</title> 
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="images/burger.png" type="image/png">
</head>
<body> 
    <div class="welcome-page">
        <h1>Hungry for a Burger Adventure ?</h1>
        <div class="cards">
            <div class="card">
                <h2>Make your own burger</h2>
                <img src="images/mini.png" alt="">
                <button class="mybtn" id ="builder">Go</button>
            </div>
            <div class="card">
                <h2>Random Burger</h2>
                <img src="images/questionfinal.png" alt="">
                <button class="mybtn" id ="random">Go</button>
            </div>
        </div>
    </div>
    <div class="maker-page">
        <div class="container">
            <div class="box1">
                <h1>Make Your burger</h1>
                <div class="Meat">
                    <button id="minusMeat">-</button>
                    <span>Meat ü•©</span>
                    <button id="addMeat">+</button>
                </div>
                <div class="Tomato">
                    <button id="minusTomato">-</button>
                    <span>Tomato üçÖ</span>
                    <button id="addTomato">+</button>
                </div>
                <div class="Lettuce">
                    <button id="minusLettuce">-</button>
                    <span>Lettuce ü•¨</span>
                    <button id="addLettuce">+</button>
                </div>
                <div class="Cheese">
                    <button id="minusCheese">-</button>
                    <span>Cheese üßÄ</span>
                    <button id="addCheese">+</button>
                </div>
                <div class="Onion">
                    <button id="minusOnion">-</button>
                    <span>Onion üßÖ</span>
                    <button id="addOnion">+</button>
                </div>
                <div class="price-tag" id="price-tag">Total Price : $0.50</div>
            </div>
            <div class="box2">
                <div class="burger" id="burger">
        
                </div>
            </div>
        </div>
        <button class = "backWelcome" id="backWelcome1">
            <i class="fas fa-arrow-left"></i> 
        </button>
        <div class="buttons">
            <button class="finish-btn" id="finish-btn">Finish</button>
            <button class="reset-btn" id="reset-btn">Reset</button>
        </div>
    </div>
    <div class="random-page">
        <button class = "backWelcome" id="backWelcome2">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="container" id="random-container">
            <div class = "burger-random" id="burger-random">
 
            </div>
        </div>
        <button class = "generate" id="generate">Generate</button>
        <div class="price-tag2" id="price-tag2">Total Price : $0.50</div>
    </div>

    <script src="script.js"></script>
     
</body>
</html>
