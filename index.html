<!DOCTYPE html>
<html lang="en"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Maker</title> 
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="images/burger.png" type="image/png">
</head>
<body> 
    <div class="welcome-page"> 
        <h1>Hungry for a Burger Adventure ?</h1>
        <div class="cards"> 
            <div class="card">
                <h2>Make your own burger</h2>
                <img src="images/mini.png" alt="">
                <button class="mybtn" id ="builder">Go</button>
            </div>
            <div class="card"> 
                <h2>Random Burger</h2>
                <img src="images/questionfinal.png" alt="">
                <button class="mybtn" id ="random">Go</button>
            </div>
        </div>
    </div>
    <div class="maker-page">
        <div class="container">
            <div class="box1">
                <h1>Make Your burger</h1>
                <div class="Meat card">
                    <button class="minus" id="minusMeat"><i class="fa-solid fa-minus"></i></button>
                    <img src="images/patty.png" alt="">
                    <button class="plus" id="addMeat"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="Tomato card">
                    <button class="minus" id="minusTomato"><i class="fa-solid fa-minus"></i></button>
                    <img src="images/tomato.png" alt="">
                    <button class="plus" id="addTomato"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="Lettuce card">
                    <button class="minus" id="minusLettuce"><i class="fa-solid fa-minus"></i></button>
                    <img src="images/lettuce.png" alt="">
                    <button class="plus" id="addLettuce"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="Cheese card">
                    <button class="minus" id="minusCheese"><i class="fa-solid fa-minus"></i></button>
                    <img src="images/cheese.png" alt="">
                    <button class="plus" id="addCheese"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="Onion card">
                    <button class="minus" id="minusOnion"><i class="fa-solid fa-minus"></i></button>
                    <img src="images/onion2.png" alt="">
                    <button class="plus" id="addOnion"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="price-tag" id="price-tag">Total Price : $0.50</div>
            </div>
            <div class="box2">
                <div class="burger" id="burger">
        
                </div>
            </div>
        </div>
        <button class = "backWelcome" id="backWelcome1">
            <i class="fas fa-arrow-left"></i> 
        </button>
        <div class="buttons">
            <button class="finish-btn" id="finish-btn">Finish</button>
            <button class="reset-btn" id="reset-btn">Reset</button>
        </div>
    </div>
    <div class="random-page">
        <button class = "backWelcome" id="backWelcome2">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="container" id="random-container">
            <div class = "burger-random" id="burger-random">
 
            </div>
        </div>
        <button class = "generate" id="generate">Generate</button>
        <div class="price-tag2" id="price-tag2">Total Price : $0.50</div>
    </div>

    <script src="script.js"></script>
     
</body>
</html>
